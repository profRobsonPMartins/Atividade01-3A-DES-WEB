<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nivelamento web - 3º ano</title>
    <link rel="stylesheet" href="../css/styles.css">

</head>

<body>
    <!-- Nivelamento html -->
    <!-- Display flex ou flex box -->
    <!-- Serve para criar layouts flexiveis que se
    ajustam automaticamente ao tamanho da tela -->
    <main>
        <div class="container">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
            <div class="box">7</div>
            <div class="box">8</div>
            <div class="box">9</div>
        </div>
    </main>
    <!-- Explicação da propriedade display flex 
        com justify content 
    -->
    <aside>
        <div class="sub-container">
            <div class="block">1</div>
            <div class="block">2</div>
            <div class="block">3</div>
        </div>
    </aside>
</body>

</html>
