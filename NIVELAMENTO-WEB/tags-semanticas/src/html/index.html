<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nivelamento web - 3º ano</title>
    <link rel="stylesheet" href="../css/styles.css">

</head>
<body>
    <!-- Nivelamento html -->
    <!-- Tags semanticas -->
    <!--  são tags estruturais, que nos permite uma melhor adaptação a diferentes 
    tipos de telas -->
    <h1>Abaixo temos as tags semanticas estruturais</h1>
    <!-- Cabeçalho -->
    <header>Header</header> 
    <nav>Nav</nav>

    <!-- Conteúdo Principal temos main/aside -->
    <main>main</main>
    <!-- Aside esta relacionado ao conteudo principal -->
    <aside>aside</aside>

    <!-- Artigos -->
    <article>Article</article>

    <!-- Seção -->
    <section>Section</section>

    <!-- Parte inferior do site ou blog enfim... -->
    <footer>footer</footer>
</body>
</html>
