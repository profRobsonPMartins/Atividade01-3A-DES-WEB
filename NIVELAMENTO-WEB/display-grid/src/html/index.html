<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nivelamento web - 3º ano</title>
    <link rel="stylesheet" href="../css/styles.css">

</head>
<body>
    <!-- Nivelamento html -->
    <!-- Display grid -->
    <!-- O que é display grid? -->
    <!-- Ele é uma propriedade CSS que permite criar layouts bidimensionais
    complexos na web, sendo muito usado em galerias, e estruturas do corpo do nosso
    site -->

    <main>
        <div class="grid-container">
            <div class="header">Header</div>
            <div class="main">main</div>
            <div class="aside">Aside</div>
            <div class="footer">Footer</div>
        </div>
    </main>
</body>
</html>
